<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div class="day-date-box">
        <div class="day">day</div>
        <div class="date">date</div>
      </div>
      <div class="month-year-box">
        <div class="month-year">month year</div>
      </div>
      <div class="calendar">
        <button class="left-btn"><<</button>
        <table>
          <thead>
            <tr>
              <th>SUN</th>
              <th>MON</th>
              <th>TUE</th>
              <th>WED</th>
              <th>THU</th>
              <th>FRI</th>
              <th>SAT</th>
            </tr>
        </thead>
        <tbody class="weeks">
          <tr class="fisrt-week">
            <td class="SUN"></td>
            <td class="MON"></td>
            <td class="TUE"></td>
            <td class="WED"></td>
            <td class="THU"></td>
            <td class="FRI"></td>
            <td class="SAT"></td>
          </tr>
          <tr class="second-week">
            <td class="SUN"></td>
            <td class="MON"></td>
            <td class="TUE"></td>
            <td class="WED"></td>
            <td class="THU"></td>
            <td class="FRI"></td>
            <td class="SAT"></td>
          </tr>
          <tr class="third-week">
            <td class="SUN"></td>
            <td class="MON"></td>
            <td class="TUE"></td>
            <td class="WED"></td>
            <td class="THU"></td>
            <td class="FRI"></td>
            <td class="SAT"></td>
          </tr>
          <tr class="fourth-week">
            <td class="SUN"></td>
            <td class="MON"></td>
            <td class="TUE"></td>
            <td class="WED"></td>
            <td class="THU"></td>
            <td class="FRI"></td>
            <td class="SAT"></td>
          </tr>
          <tr class="fifth-week">
            <td class="SUN"></td>
            <td class="MON"></td>
            <td class="TUE"></td>
            <td class="WED"></td>
            <td class="THU"></td>
            <td class="FRI"></td>
            <td class="SAT"></td>
          </tr>
          <tr class="sixth-week">
            <td class="SUN"></td>
            <td class="MON"></td>
            <td class="TUE"></td>
            <td class="WED"></td>
            <td class="THU"></td>
            <td class="FRI"></td>
            <td class="SAT"></td>
          </tr>
        </tbody>
        </table>
        <button class="right-btn">>></button>
      </div>

      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
